<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container, .table-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Medicine Details</h1>

  <div class="form-container">
    <form id="medicineForm">
      <div class="form-group">
        <label for="name">Medicine Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" id="manufacturer">
      </div>
      <div class="form-group">
        <label for="batch">Batch Number</label>
        <input type="text" id="batch">
      </div>
      <div class="form-group">
        <label for="importDate">Import Date</label>
        <input type="date" id="importDate" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate" required>
      </div>
      <button type="submit">Add Medicine</button>
    </form>
  </div>

  <div class="table-container">
    <table id="medicineTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Manufacturer</th>
          <th>Batch</th>
          <th>Import Date</th>
          <th>Expiry Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("medicineForm");
    const tableBody = document.querySelector("#medicineTable tbody");

    // Format date to dd MMM yyyy (e.g., 10 Sep 2025)
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const options = { day: "2-digit", month: "short", year: "numeric" };
      return date.toLocaleDateString("en-GB", options);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const batch = document.getElementById("batch").value;
      const importDate = document.getElementById("importDate").value;
      const expiryDate = document.getElementById("expiryDate").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${manufacturer}</td>
        <td>${batch}</td>
        <td>${formatDate(importDate)}</td>
        <td>${formatDate(expiryDate)}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;

      row.querySelector(".delete-btn").addEventListener("click", () => {
        row.remove();
      });

      tableBody.appendChild(row);
      form.reset();
    });
  </script>

</body>
</html>
